version: '3.8'

services:
  app:
    build: .
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:password@postgres:5432/realtime_notes
      - PORT=3003
    restart: unless-stopped
    volumes:
      - ./client/dist:/app/client/dist
    networks:
      - app-network

  postgres:
    image: postgres:15
    env_file:
      - .env.docker
    environment:
      - POSTGRES_DB=realtime_notes
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
